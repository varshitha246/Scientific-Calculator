<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="display" placeholder="0" readonly />

      <div class="buttons">
        <button class="btn function" onclick="clearDisplay()">C</button>
        <button class="btn function" onclick="deleteChar()">⌫</button>
        <button class="btn" onclick="append('(')">(</button>
        <button class="btn" onclick="append(')')">)</button>

        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn operator" onclick="append('/')">÷</button>

        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn operator" onclick="append('*')">×</button>

        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn operator" onclick="append('-')">−</button>

        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="btn equals" onclick="calculate()">=</button>
        <button class="btn operator" onclick="append('+')">+</button>

        <button class="btn" onclick="append('Math.sin(')">sin</button>
        <button class="btn" onclick="append('Math.cos(')">cos</button>
        <button class="btn" onclick="append('Math.tan(')">tan</button>
        <button class="btn" onclick="append('Math.log10(')">log</button>

        <button class="btn" onclick="append('Math.LN2')">ln2</button>
        <button class="btn" onclick="append('Math.sqrt(')">√</button>
        <button class="btn" onclick="append('Math.pow(')">^</button>
        <button class="btn" onclick="append('Math.PI')">π</button>

        <button class="btn" onclick="append('Math.E')">e</button>
        <button class="btn" onclick="append('Math.exp(')">exp</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
